<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Time</title>
    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Just an App</h1>
    <main>

        <p>
            <label>
                Name:
                <input id="name">
            </label>
        </p>

        <p>
            <label>
                <input name="power" type="radio"> Square
            </label>
            <label>
                <input name="power" type="radio"> Cube
            </label>
            <label>
                <input name="power" type="radio"> Quadratic
            </label>
        </p>

        <p>
            <button onclick="showName()">click me</button>
        </p>

        <p id="result"></p>
    </main>

    <script>

        function showName() {
            var input = document.getElementById('name');
            var name = input.value;

            var p = document.getElementById('result');
            p.innerText = 'Your name is ' + name;
            if(name === 'marty') {
                p.style.backgroundColor = 'steelblue';
            }
        }

        function count() {
            for(var i = 0; i < 10; i++) {
                console.log(i + 1);
            }
        }

    </script>

</body>
</html>
