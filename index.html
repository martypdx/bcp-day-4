<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Time</title>
    <style>
        label {
            cursor: pointer;
        }

        button {
            background: lightsteelblue;
        }


        .big-number {
            background: steelblue;
            color: white;
            font-family: fantasy;
        }

        .error {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Just an App</h1>
    <main>
        <p>
            <label>
                Number:
                <input type="number" id="number">
            </label>
        </p>

        <p>
            <label>
                <input name="power" type="radio" value="2"> Square
            </label>
            <label>
                <input name="power" type="radio" value="3"> Cube
            </label>
            <label>
                <input name="power" type="radio" value="4"> Tesseract
            </label>
        </p>

        <p>
            <button onclick="calc()">click me</button>
        </p>

        <p id="result">Enter a number and a power to begin!</p>
    </main>

    <script>

        function calc() {
            // get a handle to the dom elements we need to read or change
            var p = document.getElementById('result');
            var input = document.getElementById('number');
            var radio = document.querySelector('input[name=power]:checked');
            
            // get the value out of the input and the radio button
            var number = input.value;
            var power = radio.value;

            // calculate the result
            var result = number ** power;
            
            // write the results back into the p element
            p.innerHTML = number + ' to the ' + power + ' is <strong>' + result + '</strong>';

            // add or remove a class based on how big the result is:
            if(result > 2500) {
                // add the class (but leave any other classes)
                p.classList.add('big-number');
            }
            else {
                // remove it (but leave any other classes)
                p.classList.remove('big-number');
            }   
            
        }

    </script>

</body>
</html>
